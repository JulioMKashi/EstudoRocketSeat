<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="mentorship-form">
        <fieldset>
            <legend>Informações pessoais</legend>

            <div class="colunas">
                <div class="input-wrapper">
                    <label for="client-name">Nome</label>
                    <input type="text" id="client-name" required>
                </div>

                <div class="input-wrapper">
                    <label for="client-surname">Sobrenome</label>
                    <input type="text" id="client-surname" required>
                </div>
            </div>

            <div class="input-wrapper">
                <label for="client-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="client-email" required>
            </div>

            <div class="input-wrapper">
                <label for="client-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="client-password" required minlength="6">
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
                <label for="mentor-name">Nome do seu mentor <span> (só o primeiro nome) </span> </label>
                <input type="text" id="mentor-name" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira Mentoria</h2>

            <div class="colunas-3">
            <div class="input-wrapper">
                <label for="client-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="client-date">
            </div>
            

            <div class="input-wrapper">
                <label for="client-begin">Das</label>
                <input type="time" id="client-begin">
            </div>

            <div class="input-wrapper">
                <label for="client-end">Até </label>
                <input type="time" id="client-end">
            </div>
            </div>

            <h2>Segunda Mentoria</h2>

            <div class="colunas-3">
            <div class="input-wrapper">
                <label for="client-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="client-date">
            </div>


            <div class="input-wrapper">
                <label for="client-begin">Das</label>
                <input type="time" id="client-begin">
            </div>

            <div class="input-wrapper">
                <label for="client-end">Até </label>
                <input type="time" id="client-end">
            </div>
            </div>
        </fieldset>
    </form>

    <footer>
       <input class="button"
       type="submit"
       form="mentorship-form"
       value="Salvar">
    </footer>

    </div>
</body>
</html>
